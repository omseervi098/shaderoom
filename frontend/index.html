<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadeRoom - AI Room Design Studio</title>
  <meta name="description"
    content="Upload a photo of your room and redesign it instantly with AI. Change textures, colors, materials, and styles in seconds." />
  <meta name="author" content="ShadeRoom" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#111111" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ShadeRoom - AI Room Redesign Studio" />
  <meta property="og:description"
    content="Upload a room image and redesign it with textures, colors, and materials using AI." />
  <meta property="og:image" content="https://%VITE_APP_HOSTNAME%/favicon.png" />
  <meta property="og:url" content="https://%VITE_APP_HOSTNAME%/" />
  <meta property="og:site_name" content="ShadeRoom" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ShadeRoom - AI Room Redesign Studio" />
  <meta name="twitter:description" content="Redesign your room with AI. Upload a photo and transform it instantly." />
  <meta name="twitter:image" content="https://%VITE_APP_HOSTNAME%/favicon.png" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="application-name" content="ShadeRoom" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
